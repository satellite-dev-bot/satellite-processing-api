services:
  - type: web
    name: satellite-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1
    envVars:
      - key: API_SECRET_TOKEN
        value: my-secret-token-12345
      - key: PYTHON_VERSION
        value: 3.11.0
